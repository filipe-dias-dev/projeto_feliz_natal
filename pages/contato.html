<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="../style/formulario.css">
</head>

<body>
    <div class="foto1">
        <img src="../img/giving3.png" alt="">
    </div>
    <form action="/formulario-contato" method="post">
        <div>
            <p class="texto" for="texto">Formul√°rio de Contato</p>
        </div>
        <div>
            <label for="nome">Nome:</label>
            <input type="texto" id="nome" name="nome_usuario">
        </div>
        <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email_usuario">
        </div>
        <div>
            <label for="texto">Texto:</label>
            <textarea id="texto" name="texto_usuario"></textarea>
        </div>
        <div class="button">
            <button type="submit">Enviar</button>
        </div>
    </form>

    <footer class="redes-sociais">
        <img src="../img/facebook.png" alt="rede-social-facebook">
        <img src="../img/instagram.png" alt="rede-social-instagram">
        <img src="../img/linkedin.png" alt="rede-social-linkedin">
        <img src="../img/youtube.png" alt="rede-social-youtube">
        <img src="../img/twitter.png" alt="rede-social-twitter">
    </footer>
</body>

</html>
